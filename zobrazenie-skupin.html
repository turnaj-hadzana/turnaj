<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozlosovanie</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spravca-turnaja-style.css">
    <style>
        .display-button {
            padding: 12px 20px;
            background-color: #3a8d41;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            box-sizing: border-box;
        }
        .display-button:hover {
            background-color: #c46f50;
        }
        .display-button.active {
            background-color: #c46f50; /* Rovnaká farba ako pri hover */
        }
        /* Pôvodný back-buttons-container štýl, teraz bude v dynamicContentArea */
        .back-buttons-container {
             text-align: center;
             margin-bottom: 20px; /* Možno bude potrebné upraviť margin podľa nového umiestnenia */
             margin-top: 20px; /* Pridaný top margin pre oddelenie od kategórií */
        }

        .category-group {
           margin-bottom: 30px;
           padding: 15px;
           border-radius: 8px;
       }

       .category-group:last-child {
           margin-bottom: 0;
       }

       .category-group h3 {
           margin-top: 0;
           margin-bottom: 15px;
           color: #333;
           font-size: 1.3em;
           border-bottom: 2px solid #3a8d41;
           padding-bottom: 5px;
       }

       .category-buttons {
           display: flex;
           flex-wrap: wrap;
           gap: 10px;
           justify-content: center;
       }

        #backToCategoriesButton,
        #backToGroupButtonsButton {
            /* display: none;  Toto bude riadiť JS */
            padding: 10px 15px;
            /* margin: 20px auto; */ /* Margin sa riadi kontajnerom .back-buttons-container */
            display: block; /* Základné nastavenie, viditeľnosť riadi JS */
            width: auto; /* Umožní tlačidlu prispôsobiť šírku obsahu */
            margin-left: auto;
            margin-right: auto;
        }
        #backToCategoriesButton:hover,
        #backToGroupButtonsButton:hover {
            background-color: #c46f50;
        }
        #categoryButtonsContainer {
            display: flex; /* JS bude riadiť, či je flex alebo none */
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }
         #categoryTitleDisplay {
             color: #333;
             padding-bottom: 0;
             margin-bottom: 15px;
             font-weight: bold;
             font-size: 1.5em;
             text-align: center;
             margin-top: 20px; /* Pridaný top margin pre oddelenie od tlačidla späť */
         }
        #groupSelectionButtons {
            display: flex; /* JS bude riadiť, či je flex alebo none */
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            margin-top: 20px;
        }
        #allGroupsContent {
             margin-top: 20px; /* Možno bude potrebné upraviť podľa nového umiestnenia */
        }
        #allGroupsContent .groups-container {
             display: flex;
             flex-wrap: wrap;
             gap: 20px;
             justify-content: center;
             align-items: stretch;
        }
         #singleGroupContent {
             margin-top: 20px; /* Možno bude potrebné upraviť podľa nového umiestnenia */
             text-align: left;
         }
        #singleGroupContent .group-display {
            max-width: 400px;
            width: auto;
            margin: 0 auto;
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: auto;
        }
        #singleGroupContent .unassigned-teams-display {
             margin: 30px auto;
        }
        .group-display {
             margin-bottom: 0;
             padding: 0;
             border: 1px solid #ddd;
             border-radius: 4px;
             background-color: #fff;
             overflow: hidden;
             box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
             display: flex;
             flex-direction: column;
        }
        .group-display h3 {
            background-color: #3a8d41;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 1.1em;
            text-align: center;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            cursor: pointer;
        }
        .group-display h3:hover {
            background-color: #c46f50;
            color: white
        }
        /* Tento štýl už nemusí byť presne takýto, lebo dynamicContentArea už neobsahuje len single group */
        /* #dynamicContentArea.single-group-active .group-display h3 {
            background-color: #3a8d41;
            color: #fff;
            cursor: default;
            pointer-events: none;
        } */

        /* Upravený štýl pre názov skupiny v single group view */
        #singleGroupContent .group-display h3 {
            background-color: #3a8d41;
            color: #fff;
            cursor: default; /* V detaile skupiny názov nie je klikateľný */
            pointer-events: none;
        }


        .group-display ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            flex-grow: 1;
        }
        .group-display ul li {
            color: #333;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 1px solid #ccc;
            white-space: nowrap !important;
            overflow: hidden;
            text-overflow: clip;
        }
        .group-display ul li:last-child {
             border-bottom: none;
             margin-bottom: 0;
        }
        .group-display ul li span:first-child {
             margin-right: 10px;
             color: #000;
        }
        .group-display ul li .team-name {
            font-weight: normal;
            white-space: nowrap !important;
            display: block;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .groups-container.force-3-plus-2-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: stretch;
        }
         .groups-container.force-3-plus-2-layout .group-display {
             flex-basis: auto;
             flex-grow: 0;
             flex-shrink: 0;
             min-width: 200px;
             max-width: none;
             width: auto;
             box-sizing: border-box;
         }
         @media (max-width: 768px) {
              .groups-container.force-3-plus-2-layout .group-display {
                 flex-basis: auto;
                 flex-grow: 0;
                 flex-shrink: 0;
                 min-width: 200px;
                 max-width: none;
                 width: auto;
              }
         }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <h1>Rozlosovanie</h1>
    <div class="content-wrapper">
        <nav class="left-menu" id="zobrazenieSkupinLeftMenu">
            <ul>
                <li><a href="spravca-turnaja-kategorie.html">Vytvorenie kategórií</a></li>
                <li><a href="spravca-turnaja-skupiny.html">Vytvorenie skupín</a></li>
                <li><a href="spravca-turnaja-zoznam-timov.html">Vytvorenie tímov</a></li>
                <li><a href="zobrazenie-skupin.html">Zobrazenie skupín</a></li>
                <li><a href="spravca-turnaja-zapasy-doprava.html">Zápasy a doprava</a></li>
            </ul>
        </nav>
        <main>
            <section class="section-block">
                <div id="dynamicContentArea">
                    <div id="categoryButtonsContainer" style="display: flex;">

                    <div class="back-buttons-container">
                        <button id="backToCategoriesButton" class="display-button">← Späť na kategórie</button>
                        <button id="backToGroupButtonsButton" class="display-button">← Späť na skupiny</button>
                    </div>

                    <h2 id="categoryTitleDisplay" style="display: none;"></h2>
                    <div id="groupSelectionButtons" style="display: none;"></div>
                    <div id="allGroupsContent" style="display: none;">
                         <div class="groups-container"></div>
                         <div class="unassigned-teams-display"></div>
                    </div>
                     <div id="singleGroupContent" style="display: none;">
                        <div class="group-display"></div>
                        <div class="unassigned-teams-display"></div>
                     </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const leftMenu = document.getElementById('zobrazenieSkupinLeftMenu');
            const loggedInUsername = localStorage.getItem('username');
            if (leftMenu) {
                if (loggedInUsername) {
                    leftMenu.style.display = 'block';
                } else {
                    leftMenu.style.display = 'none';
                }
            }
        });
    </script>
    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="zobrazenie-skupin.js"></script>
</body>
</html>
