<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správca turnaja - Zoznam tímov</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spravca-turnaja-style.css">
</head>
<body>
    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>
    <h1>Správca turnaja</h1>
    <div class="content-wrapper">
        <nav class="left-menu">
            <ul>
                <li><a href="spravca-turnaja-kategorie.html">Vytvorenie kategórií</a></li>
                <li><a href="spravca-turnaja-skupiny.html">Vytvorenie skupín</a></li>
                <li><a href="spravca-turnaja-zoznam-timov.html">Vytvorenie tímov</a></li>
                <li><a href="zobrazenie-skupin.html">Zobrazenie skupín</a></li>
                <li><a href="spravca-turnaja-zapasy.html">Zápasy</a></li>
                <li><a href="spravca-turnaja-nastavenia.html">Nastavenia</a></li>
            </ul>
        </nav>
        <main>
            <section id="teamCreationContentSection" class="section-block">
                <h2>Vytvorené tímy</h2>
                <table id="createdTeamsTable">
                    <thead>
                        <tr id="createdTeamsTableHeader">
                            <th data-filter-type="teamName">Názov tímu</th>
                            <th data-filter-type="category">Kategória</th>
                            <th data-filter-type="group">Skupina</th>
                            <th data-sort-type="orderInGroup">Poradie v skupine</th>
                            <th><button id="clearFiltersButton" class="action-button">Vymazať filtre</button></th>
                        </tr>
                    </thead>
                    <tbody id="createdTeamsTableBody">
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <button id="addButton" class="add-button" title="Vytvoriť nový tím">+</button>

    <div id="clubModal" class="modal">
        <div class="modal-content">
            <span class="close club-modal-close">&times;</span>
            <h2 id="clubModalTitle">Upraviť tím / Priradiť klub</h2>
            <div id="clubFormContent">
                <form id="clubForm">
                    <div id="clubNameField" class="form-group">
                        <label for="clubName">Názov tímu/klubu:</label>
                        <input type="text" id="clubName" required>
                    </div>
                    <div id="clubAssignmentFields">
                        <div class="form-group">
                            <label for="clubCategorySelect">Kategória:</label>
                            <select id="clubCategorySelect" disabled>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="clubGroupSelect">Skupina:</label>
                            <select id="clubGroupSelect">
                                <option value="">-- Vyberte skupinu --</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="orderInGroup">Poradie v skupine:</label>
                            <input type="number" id="orderInGroup" min="1">
                        </div>
                    </div>
                    <div id="unassignedClubField">
                        <label for="unassignedClubSelect">Vyberte nepriradený tím:</label>
                        <select id="unassignedClubSelect" required>
                            <option value="">-- Vyberte nepriradený tím --</option>
                        </select>
                    </div>
                    <button type="submit" style="margin-top: 20px;">Uložiť zmeny / Priradiť</button>
                </form>
            </div>
            <div id="clubFilterContent" style="display: none;">
                <h2 id="filterModalTitle">Filter</h2>
                <div class="form-group">
                    <label for="filterSelect">Vyberte hodnotu:</label>
                    <select id="filterSelect">
                        <option value="">-- Zobraziť všetko --</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close message-modal-close">&times;</span>
            <h2 id="messageModalTitle"></h2>
            <p id="messageModalText"></p>
            <div id="messageModalButtons" class="modal-buttons">
                </div>
        </div>
    </div>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="spravca-turnaja-zoznam-timov.js"></script>
</body>
</html>
